<div>
    <h2>
        <span>Trades</span>
        <button class="btn btn-primary float-right create-trade" [routerLink]="['/', { outlets: { popup: ['trade-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Trade
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="d3-chart" #chart></div>
    <br/>
    <div class="table-responsive" *ngIf="trades">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="productType"><span>Product Type</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="productFamily"><span>Product Family</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="price"><span>Price</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="currency"><span>Currency</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="creationDate"><span>Creation Date</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let trade of trades ;trackBy: trackId">
                <td><a [routerLink]="['../trade', trade.id ]">{{trade.id}}</a></td>
                <td>{{trade.productType}}</td>
                <td>{{trade.productFamily}}</td>
                <td>{{trade.price}}</td>
                <td>{{trade.currency}}</td>
                <td>{{trade.creationDate | date:'mediumDate'}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../trade', trade.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'trade/'+ trade.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'trade/'+ trade.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
